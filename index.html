<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script>
        window.addEventListener('scroll', revealOnScroll);

function revealOnScroll() {
    const revealImages = document.querySelectorAll('.image-container');

    for (let image of revealImages) {
        const windowHeight = window.innerHeight;
        const imageTop = image.getBoundingClientRect().top;

        if (imageTop < windowHeight * 0.75) {
            image.classList.add('image-reveal');
        }
    }
}

// Initial check in case images are already in the viewport on page load
revealOnScroll();
    </script>

    <title>diginook</title>

</head>
<body>

    <div class="nav-bar">
        <h1>DigiNook</h1>
        <p>Hi Welcome to my page if you would like to go fun</p>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="welcome.PNG" alt="Reveal Image">

</body>
</html>
